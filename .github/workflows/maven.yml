name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up SDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16.0.2'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Set up environment variables
      run: |
        if [ ! -f .env ]; then cp .env.example .env; fi
      env:
        TIMESTAMP: 1625020636
        PUBLIC_KEY: ece743736abd740d2c66b33a18725cf2
        HASH: f00339c6872bc462bdacc4312cdbe04c
    - name: Run tests
      run: |
        mvn test -Dtest=GetAllCharacters
        mvn test -Dtest=GetCharactersPerComic
        mvn test -Dtest=GetComicsPerCharacter
